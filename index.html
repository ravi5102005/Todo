<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
      <div id="profile"></div>
      <div class="profile_name">
         <span>Welcome</span>
         <span id="username">Ravi</span>
      </div>

      <div class="header-design1 header-design"></div>
      <div class="header-design2 header-design"></div>
   </header>

  
   <div id="showTaskDetailsInBox">

    <div class="showTaskDetails">
      <span class="TaskCount">0</span>
      <div>Total</div>
    </div>
    <div class="showTaskDetails">
      <span class="TaskCount">0</span>
      <div>Primary</div>
    </div>
    <div class="showTaskDetails">
      <span class="TaskCount">0</span>
      <div>Secondary</div>
    </div>
    <div class="showTaskDetails">
      <span class="TaskCount">0</span>
      <div>Completed</div>
    </div>
    <div class="showTaskDetails">
      <span class="TaskCount">0</span>
      <div>Incompleted</div>
    </div>
 
   </div>



    
   <div id="task_filters">
     <img id="add_icon" src="plus-sign.png" alt="add_icon">
     <img id="selectAll_icon" src="checkbox.png" alt="selectall_icon">
     <img id="filter_icon" src="filtericon.png" alt="filter_icon">
     <img id="removeall_icon" src="device.png" alt="removeall_icon">
   </div>

   <div id="taskbox">
    <h2 class="court">Daily Tasks</h2>
       <div id="taskWindow">
    </div>
      
   </div>



   <section id="editpage">
     <div class="profileInEdit">
        <div id="profile"></div>
     </div>
     <div class="addTaskBox">
       <h2 id="addTaskLable">Enter Your Task</h2>
       <input id="userNewTask" type="text">
       <div class="PriorityBox">
          <span>Priority</span>
          <select name="priority" id="taskpriority">
             <option value="High">High</option>
             <option value="Low">Low</option>
          </select>
       </div>

       <div class="saveAndRemoveBox">
          <input id="addNewUserTask" type="button" value="Save">
          
       </div>
       <img id="deleteButton" src="trash.png" alt="binicon">

     </div>

     <div class="editpageBottomDesign"></div>

     <img id="editpageToHome" src="arrow-left.png" alt="arrow">
   </section>

   <section id="profilePage">
    <div class="profilebox">
        <div id="EditProfile"></div>
        <div class="profile_name">
          <span>Welcome</span>
          <span id="EditUsername">Ravi</span>
        </div>
   </div>
   <h3>Edit Your Name</h3>
   <input id="userEditName" type="text">
   <h3>Choose Profile Image</h3>
   <div id="ProfileImg">
     <div id="profile1" class="userProfile"></div>
     <div id="profile2" class="userProfile"></div>
     <div id="profile3" class="userProfile"></div>
     <div id="profile4" class="userProfile"></div>
   </div>
   <input id="saveProfileDetails" type="button" value="save">
   

   <img id="ProfiolepageToHome" src="arrow-left.png" alt="arrow">
   </section>

   <div id="ConformBox">
    <h2 id="confofmMsg">Do You want To Mark Completed For ALL tasks</h2>
    <input id="conformYesButton" type="button" value="Yes">
    <input id="conformNoButton" type="button" value="No">
   </div>

   <div id="filterBox">
    <span id="filter_All" class="filter_user_option">All</span>

    <span id="filter_primary" class="filter_user_option">Primary</span>
    <select name="filteroption" id="filter_primary_option">
      <option value="all">All</option>
      <option value="Completed">Completed</option>
      <option value="Incompleted">Incompleted</option>
    </select>

    <span id="filter_secondary" class="filter_user_option">Secondary</span>
    <select name="filteroption" id="filter_secondary_option">
      <option value="all">All</option>
      <option value="Completed">Completed</option>
      <option value="Incompleted">Incompleted</option>
    </select>

    <span id="filter_completed" class="filter_user_option">Completed</span>

    <span id="filter_incompleted" class="filter_user_option">Incompleted</span>


    <input id="StartFilterButton" type="button" value="Filter">
    <img id="filterBoxToHome" src="arrow-left.png" alt="arrow">
   </div>
</body>

<script src="newtodoUi.js"></script>
<script src="newtodoObject.js"></script>
<script src="newtodoObjectAndUI.js"></script>
<script src="NewTodayPageMoment.js"></script>
</html>
